<!doctype html>
<html lang="<%= lang %>" translate="no">
	<head> </head>
	<body>
		<div id="loading-container">
			<style>
				#loading-container {
					.loading-bar {
						height: 10px;
						width: 100%;
						left: 0;
						right: 0;
						bottom: 0;
						background-color: #12153f;
						position: absolute;
						overflow: hidden;
						z-index: 10000;
					}
					.loading-bar::after {
						content: '';
						width: 100%;
						height: 100%;
						background: #495c9b;
						position: absolute;
						top: 0;
						left: 0;
						box-sizing: border-box;
						animation: animloader 4.5s linear infinite;
						opacity: 0.8;
					}

					.loading-overlay {
						display: flex;
						top: 0;
						left: 0;
						right: 0;
						z-index: 9999;
						position: absolute;
						width: 100%;
						height: 100%;
						background-color: oklch(0.25 0.04 236);
						opacity: 1;
						align-items: center;
						justify-content: center;
						text-align: center;
					}

					.loading-circle {
						width: 48px;
						height: 48px;
						border: 3px solid oklch(0.5 0.14 236);
						border-bottom-color: transparent;
						border-radius: 50%;
						display: block;
						box-sizing: border-box;
						animation: rotation 1s linear infinite;
						opacity: 0.87;
					}
				}

				@keyframes animloader {
					0% {
						left: 0;
						transform: translateX(-100%);
					}
					100% {
						left: 100%;
						transform: translateX(0%);
					}
				}

				@keyframes rotation {
					0% {
						transform: rotate(0deg);
					}
					100% {
						transform: rotate(360deg);
					}
				}
			</style>
			<div class="loading-overlay"><span class="loading-circle"></span></div>
		</div>
		<ba-activate-map-button></ba-activate-map-button>
		<ba-dnd-import-panel></ba-dnd-import-panel>
		<ba-ol-map></ba-ol-map>
		<ba-view-larger-map-chip></ba-view-larger-map-chip>
		<ba-draw-tool></ba-draw-tool>
		<ba-map-button-container></ba-map-button-container>
		<ba-footer></ba-footer>
		<ba-nonembedded-hint></ba-nonembedded-hint>
		<ba-theme-provider></ba-theme-provider>
		<ba-notification-panel></ba-notification-panel>
		<ba-map-context-menu></ba-map-context-menu>
		<ba-iframe-container></ba-iframe-container>
	</body>
</html>
